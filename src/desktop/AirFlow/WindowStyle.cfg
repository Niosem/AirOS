reference MARGIN : command(python3 ./margincalc.py) AS "propMargin" + $CORD
[Window]
    {DefaultPos}
        (posX) : "propMargin x 50%"
        (posY) : "propMargin y 50%"

    {CornerStyling}
        (radius) : "10px" #Radius : 0 to turn off windows rounded corners
        (buttons) : "no-shadow; casing:circle; crossButtonColor:purple"
